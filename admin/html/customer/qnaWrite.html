<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>공지사항 등록</title>
        <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
        <link href="/css/styles.css" rel="stylesheet" />
        <link href="/css/common.css" rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    <body class="sb-nav-fixed">
        <!-- navbar -->
        <div id="layoutSidenav">
            <!-- layoutSidenav_nav -->
            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid px-4">
                        <h1 class="mt-4">자주묻는질문 등록</h1>
                        <table class="datatable-table mt-4">
                            <colgroup>
                                <col style="width:15%"/>
                                <col style="width:15%"/>
                                <col style="width:*%"/>
                                <col style="width:*%"/>
                            </colgroup>
                            <tbody>
                                <!-- 원래 등록된 글 클릭해서 입장시 -->
                                <tr>
                                    <th scope="row">질문코드</th>
                                    <td>1</td>
                                    <th scope="row">관리자아이디</th>
                                    <td>abcd1234</td>
                                </tr>
                                <!-- // 원래 등록된 글 클릭해서 입장시 -->
                                <tr>
                                    <th scope="row"><label for="">질문유형</label></th>
                                    <td colspan="3">
                                        <select>
                                            <option value="0">유형 선택</option>
                                            <option value="1">회원</option>
                                            <option value="2">구매/결제</option>
                                            <option value="3">배송/반품</option>
                                            <option value="4">취소/교환/환불</option>
                                            <option value="5">서비스/기타</option>
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row"><label for="">질문제목</label></th>
                                    <td colspan="3"><input class="hp_wd100" id="" type="text" placeholder="제목 입력"/></td>
                                </tr>
                                <tr>
                                    <th scope="row"><label for="">답변내용</label></th>
                                    <td colspan="3"><textarea class="hp_wd100 hp_minH500" placeholder="내용 입력"></textarea></td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="editBtn text-end">
                            <!-- 원래 등록된 글 클릭해서 입장시 -->
                            <button type="button" class="btn btn-primary">수정</button>
                            <!-- 새글 등록시 -->
                            <!-- <button type="button" class="btn btn-primary">등록</button> -->
                            <button type="button" class="btn btn-secondary" onclick="location.href='/html/customer/qnaList.html'">목록</button>
                        </div>
                    </div>
                </main>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="/project/js/scripts.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js" crossorigin="anonymous"></script>
        <script src="/project/js/datatables-simple-demo.js"></script>
    </body>
</html>
