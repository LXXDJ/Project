<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>회원정보 상세보기</title>
        <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
        <link href="/css/styles.css" rel="stylesheet" />
        <link href="/css/common.css" rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    <body class="sb-nav-fixed">
        <!-- navbar -->
        <div id="layoutSidenav">
            <!-- layoutSidenav_nav -->
            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid px-4">
                        <h1 class="mt-4">회원정보 상세보기</h1>
                        <table class="datatable-table mt-4">
                            <colgroup>
                                <col style="width:15%"/>
                                <col style="width:*%"/>
                                <col style="width:15%"/>
                                <col style="width:*%"/>
                            </colgroup>
                            <tbody>
                                <tr>
                                    <th scope="row">이름</th>
                                    <td>홍길동</td>
                                    <th scope="row">아이디</th>
                                    <td>abcd1234</td>
                                </tr>
                                <tr>
                                    <th scope="row">생년월일</th>
                                    <td>1234년 56월 78일</td>
                                    <th scope="row">성별</th>
                                    <td>남</td>
                                </tr>
                                <tr>
                                    <th scope="row"><label for="">휴대폰번호</label></th>
                                    <td><input id="" type="text" value="010-1234-5678"/></td>
                                    <th scope="row">가입날짜</th>
                                    <td>2024년 03월 22일</td>
                                </tr>
                                <tr>
                                    <th scope="row"><label for="">이메일</label></th>
                                    <td><input id="" type="email" value="abcd1234@gmail.com"/></td>
                                    <th scope="row">탈퇴여부</th>
                                    <td>F</td>
                                </tr>
                                <tr>
                                    <th scope="row">마케팅동의</th>
                                    <td colspan="3">
                                        <label for="" class="ml30">
                                            <input name="smsyes" type="checkbox" id="agree_method_sms" class="agree_method" value="Y" checked=""> 문자(SMS)
                                        </label>
                                        <label for="" class="ml15">
                                            <input name="emailyes" type="checkbox" id="agree_method_email" class="agree_method" value="N"> 이메일
                                        </label>
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row"><label for="">주소</label></th>
                                    <td colspan="3">				
                                        <input type="text" name="" id="" class="" size="6" maxlength="6" value=""/>
                                        <input type="hidden" name="" value=""/>
                                        <a href="" class="btn btn-success btn-sm">우편번호 찾기</a>
                                        <div class="mt-1">
                                            <input type="text" name="address" id="address" value="" title="주소" class="w100">
                                            <input type="text" name="address2" id="address2" maxlength="200" onkeyup="javascript:inputarea_limite(this,200);" value="" placeholder="상세 주소를 입력해주세요." title="상세주소 입력" class="w100 ml5">
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="editBtn text-end">
                            <button type="button" class="btn btn-dark">비밀번호 초기화</button>
                            <button type="button" class="btn btn-primary">수정</button>
                            <button type="button" class="btn btn-secondary">삭제</button>
                        </div>
                    </div>
                </main>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="/project/js/scripts.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js" crossorigin="anonymous"></script>
        <script src="/project/js/datatables-simple-demo.js"></script>
    </body>
</html>
