<!DOCTYPE html>

        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    <body class="sb-nav-fixed">
        <!-- navbar -->
        <div id="layoutSidenav">
            <!-- layoutSidenav_nav -->
            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid px-4">

                        <table class="datatable-table mt-4">

                                <col style="width:15%"/>

                            <tbody>
                                <tr>
                                    <th scope="row">이름</th>
                                    <td>홍길동</td>

                                    <td>남</td>
                                </tr>
                                <tr>
                                    <th scope="row">아이디</th>
                                    <td>abcd1234</td>
                                    <th scope="row">생년월일</th>
                                    <td>1234년 56월 78일</td>
                                </tr>
                                <tr>
                                    <th scope="row">부서</th>
                                    <td>
                                        <label>
                                            <select class="datatable-selector">
                                                <option value="5">마케팅</option>
                                                <option value="5">운영</option>
                                                <option value="5">고객서비스</option>
                                                <option value="5">인사/재무</option>

                                            </select>
                                        </label>
                                    </td>
                                    <th scope="row">직급</th>
                                    <td>
                                        <label>
                                            <select class="datatable-selector">
                                                <option value="5">팀원</option>
                                                <option value="5">팀장</option>
                                                <option value="5">부서장</option>
                                                <option value="5">임원</option>
                                            </select>
                                        </label>
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row"><label for="">내선번호</label></th>
                                    <td><input id="" type="text" value="5678"/></td>
                                    <th scope="row">권한등급</th>
                                    <td>
                                        <label>
                                            <select class="datatable-selector">
                                                <option value="1">1</option>
                                                <option value="2">2</option>
                                                <option value="3">3</option>
                                            </select>
                                        </label>
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row"><label for="">이메일</label></th>
                                    <td colspan="3"><input id="" type="email" value="abcd1234@gmail.com"/></td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="editBtn text-end">
                            <button type="button" class="btn btn-dark">비밀번호 초기화</button>
                            <button type="button" class="btn btn-primary">수정</button>
                            <button type="button" class="btn btn-secondary">삭제</button>
                            <a class="btn btn-secondary" href="/html/member/managerList.html">목록</a>
                        </div>
                    </div>
                </main>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
